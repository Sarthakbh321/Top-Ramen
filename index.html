<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ramen</title>
</head>
<body>
    <div class="nav-head">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Top Ramen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">More Info</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container page-title">
        <h1 class="display-1 text-center page-head">Ramen for which Naruto can kill even Sasuke!</h1>
      </div>
    </div>

    <div class="second-section">
      <div class="container">
        <h3 class="display-4 text-center list-head">Top List</h3>
        
        <input type="text" maxlength= "12" placeholder="Search..." class="searchbar">

        <div class="list">
          <div class="list-item">
            <div class="row">
              <div class="col-sm-4">
                <img src="img/ramen1.jpg" alt="ramen-image" class="list-image">
              </div>
              <div class="col-sm-8">
                <p class="list-content brand">MAMA</p>
                <p class="list-content variety"><span class="item-head variety">Instant Noodles Coconut and Chocolate</span> </p>
                <p class="list-content style"><span class="item-head style">Pack</span> </p>

                <div class="row country-ranking">
                  <div class="col-sm-4">
                    <p class="country-head">Country:</p>
                    <p class="list-content country"><span class="item-head country">Mayanmar</span> </p>
                  </div>
                  <div class="col-sm-4">
                    <p class="top-ten-head">Ranking: </p>
                    <p class="list-content top-ten"><span class="item-head top-ten">2016 #10</span>
                  </div>
                </div>
                <!--<p class="list-content country"><span class="item-head country">Mayanmar</span> </p>
                <p class="list-content top-ten"><span class="item-head top-ten">2016 #10</span> </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
